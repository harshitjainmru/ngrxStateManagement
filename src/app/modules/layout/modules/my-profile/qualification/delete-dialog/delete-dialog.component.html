<section>
  <header>
    <p class="header-text">{{uiText.header_value}}</p>
  </header>
  <div class="body">
    <p class="alert-message">{{uiText.text}}</p>
    <div class="buttonGroup">
      <button mat-raised-button [mat-dialog-close]="false">{{uiText.close_button}}</button>
      <button mat-raised-button [mat-dialog-close]="true">{{uiText.confirm_button}}</button>
    </div>
  </div>
</section>
