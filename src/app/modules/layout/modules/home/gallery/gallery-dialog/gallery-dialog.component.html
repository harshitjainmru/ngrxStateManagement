<section>
  <div class="cancel-icon" (click)="crossClick()">
    <i class="fa-solid fa-xmark" ></i>
  </div>
  <app-carousel [listToShow]="dataSource" [bottomButtonShow]="buttonShow"
  [carouselConfiguration]="carouselConfig"></app-carousel>
  <ng-container *ngFor="let item of data">
    <ng-template #listofDivs>
      <img [src]="[item.IMAGES]" class="image">
    </ng-template>
  </ng-container>
</section>
