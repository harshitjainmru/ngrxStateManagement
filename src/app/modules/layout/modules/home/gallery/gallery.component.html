<section>
  <div class="heading">
    <h3 class="header">{{headerValue.HEADER}}</h3>
  </div>
  <app-carousel [listToShow]="dataSource" [buttonShow]="buttonShow" [showList]="showList"
    [carouselConfiguration]="carouselConfig"></app-carousel>
  <ng-container *ngFor="let item of imageData">
    <ng-template #listofDivs>
      <figure>
        <img [src]="item.IMAGE" alt="RepublicDayIamge" class="imageResize">
        <div class="gallery-info">
          <div class="img-count">
            <mat-icon>image</mat-icon>
            <p class="count">{{item.NUM}}</p>
          </div>
          <div class="event">
            <h3 class="event-text">{{item.HEADING}}</h3>
            <button class="view" (click)="openDialog(item.SUBIMAGE)">{{item.BUTTON}}</button>
          </div>
        </div>
      </figure>
    </ng-template>
  </ng-container>
</section>
