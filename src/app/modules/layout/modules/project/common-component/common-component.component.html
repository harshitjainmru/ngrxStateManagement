<section>
  <div class="container">
  <ng-container *ngFor="let item of uiText.data1" let i = index>
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <p class="text">{{item.button}}</p>
          </mat-panel-title>
          <mat-panel-description>
            <div class="content">
              <h1 class="title">{{item.title}}</h1>
              <h4 class="subtitle">{{item.subtitle}}</h4>
            </div>
          </mat-panel-description>
        </mat-expansion-panel-header>
         <!-- <p>I'm visible because I am open</p> -->
      </mat-expansion-panel>
    </mat-accordion>
  </ng-container>
</div>
