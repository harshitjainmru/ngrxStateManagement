<section>
  <header>
    <h1 class="header-text">
      {{uiText.header_value}}
    </h1>
    <div class="tag-card">
      <div class="tag-header">
        <h4>{{uiText.tag_label}}</h4>
        <mat-icon class="add-icon" (click)="openDialog()">add</mat-icon>
      </div>
      <div class="tag-content">
        <ng-container *ngFor="let tag of tagData">
          <p class="content"># {{tag | titlecase}}</p>
        </ng-container>
        <p class="content"># {{uiText.tag_body}}</p>
      </div>
    </div>
  </header>
  <div class="tabs">
    <mat-tab-group animationDuration="0ms">
      <mat-tab label='{{uiText.overview_label}}'>
        <app-overview></app-overview>
      </mat-tab>
      <mat-tab label="{{uiText.notes_label}}">
        <app-notes></app-notes>
      </mat-tab>
      <mat-tab label="{{uiText.dsr_label}}">
        <app-dsr-report></app-dsr-report>
      </mat-tab>
    </mat-tab-group>
  </div>
</section>
