<div class="formfield">
  <label class="label">{{data}}</label>
  <mat-form-field appearance="outline" [ngClass]="formfieldCSS||'increaseFormfield'">
    <input  matInput [matDatepicker]="picker1" [min]="minDate" [placeholder]="data" [id]="id" [max]="maxDate"  (click)="picker1.open()"  [formControl]="formcontrolname" readonly>
    <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
    <mat-error class="alertMessage">
      <span class="errorMessage">{{formcontrolname | validation : data }}</span>
    </mat-error>
  </mat-form-field>
</div>
